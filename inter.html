<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="screen-togo">
          <h2>To Go Menu</h2>
          <ul class="menu-items">
            <!--    Menu Item 1    -->
            <li class="menu-item">
              <img src="https://assets.codepen.io/687837/plate__french-fries.png" alt="French Fries with Ketchup" class="menu-image">
              <div class="menu-item-dets">
                <p class="menu-item-heading">French Fries with Ketchup</p>
                <p class="g-price">$2.23</p>
              </div>
              <button
                class="add-button"
                data-title="French Fies with Ketchup"
                data-price="2.23">Add to Cart</button>
            </li>
            <!--    Menu Item 2    -->
            <li class="menu-item">
              <img src="https://assets.codepen.io/687837/plate__salmon-vegetables.png" alt="Salmon and Vegetables" class="menu-image">
              <div class="menu-item-dets">
                <p class="menu-item-heading">Salmon and Vegetables</p>
                <p class="g-price">$8.99</p>
              </div>
              <button
                class="add-button"
                data-title="Salmon and Vegetables"
                data-price="8.99">Add to Cart</button>
            </li>
            <!--    Menu Item 3    -->
            <li class="menu-item">
              <img src="https://assets.codepen.io/687837/plate__spaghetti-meat-sauce.png" alt="Spaghetti with Sauce" class="menu-image">
              <div class="menu-item-dets">
                <p class="menu-item-heading">Spaghetti with Sauce</p>
                <p class="g-price">$7.89</p>
              </div>
              <button
                class="add-button"
                data-title="Spaghetti with Sauce"
                data-price="7.89">Add to Cart</button>
            </li>
            <!--    Menu Item 4    -->
            <li class="menu-item">
              <img src="https://assets.codepen.io/687837/plate__tortellini.png" alt="Tortellini" class="menu-image">
              <div class="menu-item-dets">
                <p class="menu-item-heading">Tortellini</p>
                <p class="g-price">$8.99</p>
              </div>
              <button 
                class="add-button"
                data-title="Tortellini"
                data-price="8.99"
                >Add to Cart</button>
            </li>
            <!--    Menu Item 5    -->
            <li class="menu-item">
              <img src="https://assets.codepen.io/687837/plate__chicken-salad.png" alt="Chicken Salad" class="menu-image">
              <div class="menu-item-dets">
                <p class="menu-item-heading">Chicken Salad</p>
                <p class="g-price">$5.75</p>
              </div>
              <button
                class="add-button"
                data-title="Chicken Salad"
                data-price="5.75">Add to Cart</button>
            </li>
          </ul>
        </div>
        <div class="screen-cart">
          <h2>Your Cart</h2>
          <!--  Cart Items -->
          <ul class="cart-items">
          </ul>
          
          <div class="cart-math">
            <p>Add items to cart</p>
          </div>
        </div>
      </div>



    <script src="./script.js"></script>
</body>
</html>
